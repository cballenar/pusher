name: Build and Release

on:
  push:
    tags:
      - "v*" # Trigger on version tags (e.g., v1.0.0)

permissions:
  contents: write

jobs:
  build:
    name: Build Binary
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          # Install package dependencies if any (none for now, just stdlib/curses)
          # If we had requirements, we'd run: pip install -r requirements.txt

      - name: Build Binary
        run: |
          # Build the binary
          pyinstaller --onefile --name pusher --clean pusher/main.py

      - name: Rename Binary
        run: |
          # Rename to include OS/Arch to be clear
          mv dist/pusher dist/pusher-linux-x86_64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/pusher-linux-x86_64
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
